<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Kitchen's Menu</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- for ios only header  -->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Kitchen's Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="kitchen_profile_picture">
        <img [src]="kitchen_profile_picture" alt="" />
        <div *ngIf="can_edit_kitchen === 'yes'" class="add_menu">
            <ion-fab-button (click)="createMenu()"><ion-icon name="document-text"></ion-icon></ion-fab-button>
        </div>
    </div>

    <!-- menu list  -->
    <div class="menu_list">
        <foodbzr-menu-item [can_edit_kitchen]="can_edit_kitchen" [kitchen_row_uuid]="kitchen_row_uuid" (update_menu)="updateMenu($event)"></foodbzr-menu-item>
    </div>

    <!-- delivery boys -->
    <div class="delivery_boys">
        <foodbzr-dboy-item [can_edit_kitchen]="can_edit_kitchen" [kitchen_row_uuid]="kitchen_row_uuid"></foodbzr-dboy-item>
    </div>
</ion-content>
