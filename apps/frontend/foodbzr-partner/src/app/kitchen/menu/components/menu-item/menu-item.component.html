<ion-list *ngIf="allMenus.length !== 0">
    <!-- section name -->
    <ion-list-header>
        <ion-label color="secondary">Menus</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let menu of allMenus">
        <ion-item (click)="navToMenuVariant(menu)" [disabled]="menu.is_active === 'no' ? true : false">
            <ion-badge *ngIf="menu.offer_percentage !== 0 && menu.offer_percentage !== null" color="danger" slot="end">{{ menu.offer_percentage }}% OFF</ion-badge>
            <ion-avatar slot="start">
                <img [src]="menu.profile_picture" [alt]="menu.menu_name" srcset="" />
            </ion-avatar>
            <ion-label>
                <h3>{{ menu.menu_name }}</h3>
                <p>{{ menu.bio }}</p>
            </ion-label>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option color="danger" (click)="deactivateMenu(menu)" *ngIf="menu.is_active === 'yes'">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
            <ion-item-option color="tertiary" (click)="activateMenu(menu)" *ngIf="menu.is_active === 'no'">
                <ion-icon slot="icon-only" name="arrow-undo"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option>
                <ion-icon (click)="update_menu.emit(menu)" slot="icon-only" name="create"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
