<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Kitchens</ion-title>
        <!-- <ion-buttons slot="end">
            <ion-button (click)="showMoreMenu($event)">
                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons> -->
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- for ios only header  -->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Kitchens</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- floating add button -->
    <ion-fab *ngIf="partner && partner.can_add_kitchen === 'yes'" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon (click)="createKitchen()" name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <!-- list all the created kitchens -->
    <div class="kitchen_list">
        <foodbzr-kitchen-item (edit_kitchen)="updateKitchen($event)"></foodbzr-kitchen-item>
    </div>
</ion-content>
