<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Update Menu Variant</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()"> <ion-icon name="close-outline"></ion-icon> </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- for ios only header  -->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Update Menu Variant</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- header profile pic -->
    <div class="upload_profile_picture">
        <img [src]="menu_variant.profile_picture" [alt]="menu_variant.name" srcset="" />
        <div class="file_chooser">
            <ion-fab-button color="secondary"> <ion-icon name="aperture-sharp"></ion-icon> </ion-fab-button>
        </div>
    </div>

    <!-- general information -->
    <div class="main_details">
        <ion-list>
            <ion-list-header>
                <ion-label color="secondary"> Menu Details </ion-label>
                <ion-button (click)="updateMenu()" *ngIf="can_show_save_button_general_info"> Save </ion-button>
            </ion-list-header>
        </ion-list>

        <ion-item>
            <ion-label> Variant Name </ion-label>
            <ion-input (ionFocus)="generalInfoFocused()" [(ngModel)]="menu_variant_name" placeholder="Enter menu size variant name" inputmode="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> Price per unit ( &#x20B9; ) </ion-label>
            <ion-input (ionFocus)="generalInfoFocused()" min="0" [(ngModel)]="menu_price" inputmode="number" placeholder="Enter price of single item"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> Min order </ion-label>
            <ion-input (ionFocus)="generalInfoFocused()" min="1" [(ngModel)]="min_order" inputmode="number" placeholder="Min order amount"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea (ionFocus)="generalInfoFocused()" [(ngModel)]="bio" placeholder="Enter good things about this menu..."></ion-textarea>
        </ion-item>
    </div>

    <!-- menu offer details -->
    <div class="menu_offer_details">
        <ion-list>
            <ion-list-header>
                <ion-label color="secondary">Offer details</ion-label>
                <ion-button *ngIf="can_show_save_button_offer_info" (click)="updateMenuOffer()">Save</ion-button>
            </ion-list-header>

            <ion-item>
                <ion-label> Offer (%) </ion-label>
                <ion-input (ionFocus)="offerInfoFocused()" [(ngModel)]="offer_percentage" inputmode="numeric"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Start Date</ion-label>
                <ion-datetime (ionFocus)="offerInfoFocused()" [(ngModel)]="offer_start_date" value="1990-02-19" placeholder="Select Date"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Start Time</ion-label>
                <ion-datetime (ionFocus)="offerInfoFocused()" [(ngModel)]="offer_start_time" display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>End Date</ion-label>
                <ion-datetime (ionFocus)="offerInfoFocused()" [(ngModel)]="offer_end_date" value="1990-02-19" placeholder="Select Date"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>End Time</ion-label>
                <ion-datetime (ionFocus)="offerInfoFocused()" [(ngModel)]="offer_end_time" display-format="h:mm A" picker-format="h:mm A" value="1990-02-19T07:43Z"></ion-datetime>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
