<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Regional food category</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- for ios only header  -->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Regional food category</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- fav buton to add the new food cat -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addNewCat()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <!-- list all the items -->
    <ion-list>
        <ion-list-header>
            <ion-label> Category </ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of regionalFoodCats; trackBy: tracker">
            <ion-item [disabled]="item.is_active === 'no' ? true : false">
                <ion-avatar slot="start"> <img [src]="item.profile_picture" alt="" srcset="" /> </ion-avatar>
                <ion-label>
                    <h2>{{ item.name }}</h2>
                </ion-label>
                <ion-chip slot="end" outline color="warning">
                    <ion-label> {{ item.offer_percentage }} % OFF </ion-label>
                </ion-chip>
            </ion-item>

            <ion-item-options side="start">
                <ion-item-option *ngIf="item.is_active === 'yes'" (click)="inActiveFoodCat(item)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
                <ion-item-option *ngIf="item.is_active === 'no'" (click)="activateFoodCat(item)" color="warning">
                    <ion-icon slot="icon-only" name="arrow-undo"></ion-icon>
                </ion-item-option>
            </ion-item-options>

            <ion-item-options side="end">
                <ion-item-option (click)="updateRegionalFoodCategory(item)" color="secondary">
                    <ion-icon slot="icon-only" name="create"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
