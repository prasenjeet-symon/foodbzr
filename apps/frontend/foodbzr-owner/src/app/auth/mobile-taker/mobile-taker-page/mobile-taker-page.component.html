<ion-header [translucent]="true"> </ion-header>

<ion-content [fullscreen]="true">
    <div class="content_holder">
        <ion-text> <h2>Enter your phone number to get started</h2> </ion-text>
        <ion-text><p>You will receive a verification code.</p></ion-text>

        <!-- country selector -->
        <ion-item>
            <ion-label position="floating">Country</ion-label>
            <ion-input value="India" disabled></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Phone number</ion-label>
            <ion-input [(ngModel)]="mobile_number"></ion-input>
        </ion-item>

        <section class="full-width">
            <ion-button [disabled]="!can_click_next_button" (click)="requestOtp()" size="large" expand="full" color="secondary">Next</ion-button>
        </section>
    </div>
</ion-content>
