<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Favourites</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- for ios only header  -->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large"> Favourites</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- list all kitchens -->
    <ion-list>
        <ion-item *ngFor="let item of favKitchens; trackBy: tracker">
            <ion-avatar (click)="navToKitchenPage(item)" slot="start"><img [src]="item.profile_picture" alt="" srcset="" /></ion-avatar>
            <ion-label (click)="navToKitchenPage(item)" class="ion-text-wrap">
                <h2>{{ item.kitchen_name }}</h2>
                <p>{{ item.street }}, {{ item.city }}, {{ item.pincode }}, {{ item.state }}, {{ item.country }}</p>
            </ion-label>

            <ion-icon (click)="removeFromFav(item)" color="danger" slot="end" name="close"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
