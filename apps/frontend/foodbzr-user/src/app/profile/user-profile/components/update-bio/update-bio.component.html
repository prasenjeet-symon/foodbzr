<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Update bio</ion-title>
        <ion-buttons (click)="closeModal(true)" slot="end">
            <ion-button color="secondary">Save</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal(false)"> <ion-icon name="close-outline"></ion-icon> </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- for ios only header  -->
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Update bio</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-item class="update_bio">
        <ion-label>Bio</ion-label>
        <ion-textarea [(ngModel)]="bio" rows="6" cols="20" placeholder="Enter any bio here..."></ion-textarea>
    </ion-item>
</ion-content>
