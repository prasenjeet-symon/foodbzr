<!-- choose the menu variant -->

<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title color="success"> &#x20B9; 3400.34 </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()"> <ion-icon name="close-outline"></ion-icon> </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
        <ion-list-header>
            <ion-label> Variants </ion-label>
        </ion-list-header>

        <ion-item *ngFor="let item of menu_variants">
            <ion-avatar slot="start"><img src="../../../../../assets/icon/food (13).jpg" alt="" srcset="" /></ion-avatar>
            <ion-label>
                <h2>Lorem, ipsum dolor.</h2>
                <h6>&#x20B9; 3400.98</h6>
                <p><del> &#x20B9; 5600.88 </del></p>
            </ion-label>
            <ion-chip color="danger" size="small" slot="end"> 23% OFF </ion-chip>
            <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div class="quantity_adder">
            <ion-fab-button size="small">
                <ion-icon name="remove"></ion-icon>
            </ion-fab-button>
            <div><input type="number" name="" id="" /></div>
            <ion-fab-button size="small">
                <ion-icon name="add"></ion-icon>
            </ion-fab-button>
        </div>
        <ion-button slot="end" color="tertiary">Add to cart</ion-button>
    </ion-toolbar>
</ion-footer>
