<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <!-- list all the menus to choose from -->
    <ion-list>
        <ion-list-header>
            <ion-label> Menus </ion-label>
        </ion-list-header>

        <ion-item *ngFor="let menu of menus">
            <ion-avatar slot="start">
                <img src="../../../../assets/icon/food (11).jpg" alt="" srcset="" />
            </ion-avatar>
            <ion-label>
                <h2>Lorem ipsum dolor sit.</h2>
                <h3>&#x20B9; 450.89</h3>
                <p><del> &#x20B9; 670.98</del></p>
            </ion-label>
            <ion-chip color="danger" slot="end"> 34% OFF </ion-chip>
            <ion-icon (click)="addToCart()" slot="end" name="bag"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
