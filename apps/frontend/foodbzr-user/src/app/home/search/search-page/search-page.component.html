<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-searchbar debounce="1000" #seachTerm (ionChange)="search(seachTerm.value)"></ion-searchbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- found menu item -->
    <ion-list *ngIf="!is_first_time_search">
        <ion-list-header *ngIf="menuResults.length !== 0">
            <ion-label color="secondary"> {{ menuResults.length }} Menus found </ion-label>
        </ion-list-header>
        <ion-item lines="full" (click)="navKitchenMenu(item)" *ngFor="let item of menuResults">
            <ion-avatar slot="start"><img [src]="item.profile_picture" alt="" srcset="" /></ion-avatar>
            <ion-label> {{ item.name }} </ion-label>
            <ion-icon slot="end" name="chevron-forward"></ion-icon>
        </ion-item>

        <!-- kitchen founds -->
        <ion-list-header *ngIf="kitchenResult.length !== 0">
            <ion-label color="secondary">{{ kitchenResult.length }} kitchens found</ion-label>
        </ion-list-header>

        <ion-item lines="full" (click)="navKitchen(item)" *ngFor="let item of kitchenResult">
            <ion-card>
                <img [src]="item.profile_picture" />
                <ion-card-header>
                    <ion-card-subtitle>{{ item.address }}</ion-card-subtitle>
                    <ion-card-title>{{ item.kitchen_name }}</ion-card-title>
                </ion-card-header>
                <ion-card-content> </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>

    <div *ngIf="is_first_time_search" class="first_time_search">
        <div><img src="../../../../assets/icon/seo.png" alt="" srcset="" /></div>
        <div>
            <ion-text color="warning"> <h5>Start searching...</h5> </ion-text>
        </div>
    </div>
</ion-content>
